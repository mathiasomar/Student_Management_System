{% extends 'index.html' %}
{% block page_title %}
Add Staff
{% endblock page_title %}
{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <!-- general form elements -->
                  <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Add Staffs</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="add_staff_save" method="POST">
                        {% csrf_token %}
                      <div class="card-body">
                        <div class="form-group">
                            <label>Id Number</label>
                            <input type="text" class="form-control" name="idno" placeholder="Id Number">
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" name="middle_name" placeholder="Middle Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" class="form-control" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" name="add" placeholder="Address">
                        </div>
                      </div>
                      <!-- /.card-body -->
      
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-block">Add Staff</button>
                      </div>
                      {% if messages %}
                    <div class="col-12">
                    {% for message in messages %}
                    <div class="alert alert-success" style="margin-top: 10px; text-align:center;">{{message}}</div>
                    {% endfor %}
                    </div>
                        {% endif %}
                    </form>
                  </div>
      
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">
                  <!-- Form Element sizes -->
                  <!-- /.card -->
                </div>
                <!--/.col (right) -->
              </div>
              <!-- /.row -->
            </div><!-- /.container-fluid -->
          </section>
      
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  {% endblock main_content %}
