{% extends 'index.html' %}
{% block page_title %}
Add Student
{% endblock page_title %}
{% block main_content %}
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
      
          <!-- Main content -->
          <section class="content">
            <div class="container-fluid">
              <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <!-- general form elements -->
                  <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Add Student</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="add_student_save" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="card-body">
                        <div class="form-group">
                            <label>Registration Number</label>
                            <input type="text" class="form-control" name="regno" placeholder="Reg Number">
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" name="middle_name" placeholder="Middle Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="gender" id="" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" name="add" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <select name="course" id="" class="form-control">
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.course_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Session Start Year</label>
                            <input type="date" class="form-control" name="start" placeholder="Session Start Year">
                        </div>
                        <div class="form-group">
                            <label>Session End Year</label>
                            <input type="date" class="form-control" name="end" placeholder="Session End Year">
                        </div>
                        <div class="form-group">
                          <label>Profile Pic</label>
                          <input type="file" class="form-control" name="profile_pic" placeholder="Profile Picture">
                        </div>
                      </div>
                      <!-- /.card-body -->
      
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-block">Add Student</button>
                      </div>
                      {% if messages %}
                    <div class="col-12">
                    {% for message in messages %}
                    <div class="alert alert-success" style="margin-top: 10px; text-align:center;">{{message}}</div>
                    {% endfor %}
                    </div>
                        {% endif %}
                    </form>
                  </div>
      
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">
                  <!-- Form Element sizes -->
                  <!-- /.card -->
                </div>
                <!--/.col (right) -->
              </div>
              <!-- /.row -->
            </div><!-- /.container-fluid -->
          </section>
      
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  {% endblock main_content %}
